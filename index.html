<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
    position: absolute; 
    left: 45%;
    bottom: 3%;
  }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="all">
  <div id="cards">
  <div id="front-card">
    <div id="logo">
      <img src="images/card-logo.svg" alt="" >
    </div>
    <div id="inf">
      <h1 id="card_num">0000 0000 0000 0000</h1>
      <div id="aling">
        <p id="nombre">JANE APPLESEED</p>
        <div id="date">
          <p id="MM">00</p>
          <p>/</p>
          <p id="YY">00</p>
      </div>
      </div>
    </div>
</div>
<div id="back-card">
  <p id="cvc"> 000</p>
</div>
</div>
<div id="form">
  <form action="">
 <b>CARDHOLDER NAME </b> 
  <input type="text" name="" placeholder="e.g. Jane Appleseed" id="name" required>
  <b>CARD NUMBER</b>
  <input type="text" minlength="19" maxlength="19" ondrop="return false;" onpaste="return false;" required name="" onkeypress="return onlynumber(event)" placeholder="e.g. 1234 5678 9123 0000"id="number">
  <div id="data">
    <b>EXP. DATE (MM/YY)</b>
    <b class="cvc"> CVC</b>
  </div>
  <div id="exp">
    <input type="text" name="" id="m_in" placeholder="MM" maxlength="2" onkeypress="return onlynumber(event)"  style="width:15%; margin-right: 2.5%;" required>
    <input type="text" name="" id="y_in" placeholder="YY" maxlength="4" onkeypress="return onlynumber(event)"  style="width:15%; margin-right: 20%;" required>
    <input type="text" name="" minlength="3" maxlength="3" onkeypress="return onlynumber(event)"  placeholder="e.g. 123" id="cvc2" style="width:40%;" required>
  </div>
   

  <input type="button" value="Confirm" id="Confirm">
</form>

</div>
  <!-- Completed state start -->

<div id="final">
  <img src="images/icon-complete.svg" alt="">
  <h1 style="letter-spacing:5px; margin-bottom: 0.5px;"> THANK YOU!</h1>
  <h4 style="margin-top:2%; margin-bottom:7.5%; color: gray;" >We've added your card details</h4>
  <input type="button" value="  Continue" id="Continue" >


</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lakinov</a>.
  </div>
  <script src="codigo.js"></script>
</body> 
</html>
